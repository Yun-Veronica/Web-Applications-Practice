<html>
    <head>
        <title>Questions&Answers</title>
        <style>
            ul.pagination li {display:inline ;
            margin-right:5px}
        </style>
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Questions&Answers</a></h1>
        </div>
        <div class="Questions">
            {% for post in posts %}
                <p><a href="questions/{{ post.pk }}">{{ post.title }}</a></p>
            {% endfor %}
            <nav><ul class="pagination">
                {% for p in paginator.page_range %}
                    {% if p == page.number %}
                        <li class="active"></li>
                    {% else %}
                        <li><a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a></li>
                    {% endif %}
                {% endfor %}
                <a href="/?page={{ p }}">Далее</a>
            </ul></nav>
        </div>
    </body>
</html>
