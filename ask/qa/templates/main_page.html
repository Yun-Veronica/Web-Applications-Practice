<html>
    <head>
        <title>Questions&Answers</title>
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Questions&Answers</a></h1>
        </div>
        <div class="Questions">
            {% for post in posts %}
                <p><a href="questions/{post.pk}">{{ post.title }}</a></p>
            {% endfor %}
            <nav><ul class="pagination">
            <!--<a href="/?page={{ page }}">Далее</a>-->

                {% for p in paginator.page_range %}
                    {% if p == page.number %}
                        <li class="active">        </li>
                    {% else %}
                        <li> </li>
                    {% endif %}
                        <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
                {% endfor %}
            </ul></nav>
        </div>
    </body>
</html>
